<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,=">
    <title>LANGUAGE RULES</title>
</head>
<body>
    <a href="/api/rules/index/">Все правила</a>
    <h3>Корректировка правила</h3>
    <p>{{ user }}</p>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Выберите правило</label><br>
            <select name="rulesselect">
            {% for r in rlist %}
                <option value ="{{r.rules}}">{{r.rules}}</option>
            {% endfor %}
            </select>
        </p>
        <label>Исправленное правило</label><br>
        <p> <input name="rule" /></p>
        <label>Исправленные ответы</label><br>
        <p> <input name="ans1" /></p>
        <p> <input name="ans2" /></p>
        <p> <input name="ans3" /></p>
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
